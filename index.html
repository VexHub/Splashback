<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;1,600&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
        <link rel="stylesheet" href="scss/style.css">
        <title>Splashback</title>
    </head>
    <body>
        <header id="index-header">
            <div id="logo-container" class="logo-container">
                <img src="resources/logo.svg" alt="" id="banner-logo" class="banner-logo">
                <h1 id="banner-h1-l1" class="banner-h1 h1-l1">Splash</h1>
                <h1 id="banner-h1-l2" class="banner-h1 h1-l2">Back</h1>
            </div>
            
            <div id="menu-container" class="menu-container">
                <button id="menu-button" class="menu-button hamburger hamburger--elastic">
                    <span class="hamburger-box">
                        <span class="hamburger-inner">â‰¡</span>
                    </span>
                </button>
            </div>
            <div id="menu-side" class="menu-side">
                <h3 class="menu-title">Saved Images</h3>
                <h5>(please link an email)</h5>
            </div>
        </header>

        <main>
            
            
            
            <section id="import-info" class="import-info" dir="rtl">
                <div id="img-div" class="img-div">
                    <div id="card-one" class="card card-active">
                            <img src="resources/test-img.jpg" alt="" class="card-img card-one-img">
                        <i></i>
                    </div>

                    <div id="card-two" class="card">
                            <img src="resources/test-img.jpg" alt="" class="card-img card-one-img">
                        <i></i>
                    </div>

                    <div id="card-three" class="card">
                            <img src="resources/test-img.jpg" alt="" class="card-img card-one-img">
                        <i></i>
                    </div>

                    <div id="card-four" class="card">
                        <img src="resources/test-img.jpg" alt="" class="card-img card-one-img">
                    <i></i>
                </div>
                    
            </div>

            <div id="button-bar-two" class="button-bar-two">

                
            </div>
            
            <div id="info-area" class="info-area" dir="ltr">
                <div>
                    <h3 id="author">Lucy in the Sky with Diamonds</h3>
                <ul>
                    <li id="line-one">Dimensions</li>
                    <li id="line-three"><a id="line-three-link" href="" target="_blank">View Image</a></li>
                </ul>
                </div>
                <div>
                    <button id="plus-button" class="bar-button email-hidden">
                        <span id="plus-horizontal" class="plus-span icon-span"></span>
                        <span id="plus-vertical" class="plus-span icon-span"></span>
                    </button>
                    <div id="email-bar" class="email-bar">
                        <input type="email" name="" id="email-input" class="email-input email-hidden">
                        <button id="email-button" class="email-button icon-span email-check">
                            Add Email
                        </button>
                    </div>
                </div>
            </div>
                
            </section>
        </main>

        <div id="button-bar" class="button-bar">
        
            
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/babel-regenerator-runtime@6.5.0/runtime.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/core-js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
        <!-- <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> -->

        <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=es5%2Cdefault"></script> -->
        <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="slick/slick.min.js"></script>
        <script type="text/javascript" src="app.es5.js"></script>
    </body>

    

</html>
